
<ul class="posts" ng-if="noHoneycomb">
	<li class="post" ng-repeat="post in posts.models" ng-include="'templates/post.html'"></li>
</ul>

<ul class="honeycomb" ng-if="!noHoneycomb">
	<li class="hexagon" ng-repeat="post in posts.models"
		style="left: {{ post.attributes.offset * 67 + post.attributes.col * 135 }}px; top: {{ post.attributes.row * 39 }}px;">
		<div class="hexagon-p1">
			<div class="hexagon-p2"></div>
		</div>
	</li>
</ul>
