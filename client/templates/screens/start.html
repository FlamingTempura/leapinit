<div class="logo logo-large"></div>

<form>
	<label for="inputLoginUsername">Username</label>
	<input type="text" name="inputLoginUsername" placeholder="Username">

	<label for="inputLoginPassword">Password</label>
	<input type="password" name="inputLoginPassword" placeholder="Password">

	<button type="submit">Log in</button>
	
	<div class="msg msg-error">{{ error.message }}</div>

	<div class="bottom bottom-no-nav">
		<a href="">Create an account</a>
	</div>
</form>
