<!doctype html>
<html ng-app="leapinit">
<head>
	<link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/base.css" />
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>
	<script type="text/javascript" src="all-screens.js"></script>
	<script type="text/javascript" src="../js/nav.js"></script>
</head>
<body>
	<div ng-controller="AllScreens">
		<div class="screen-toolbar">
			Screen size:
			<select ng-model="size" ng-options="i.value as i.name for i in sizes"></select>
		</div>
		<div ng-repeat="screen in screens">
			<h1 style="color: white; margin-left: 20px;">{{ screen }}</h1>
			<div class="screen screen-{{screen}}" ng-include="'../templates/screens/' + screen + '.html'" style="width: {{size[0]}}px; height: {{size[1]}}px; "></div>
		</div>
	</div>
</body>
</html>
