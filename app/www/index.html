<!doctype html>
<html ng-controller="App">
<head>
	<title ng-bind="'LeapIn.it - ' + title">LeapIn.it</title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<script src="http://192.168.1.74:8080/target/target-script-min.js#anonymous"></script>

	<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="lib/angular-touch/angular-touch.min.js"></script>
	<script type="text/javascript" src="lib/underscore/underscore.js"></script>
	<script type="text/javascript" src="lib/backbone/backbone.js"></script>
	<script type="text/javascript" src="lib/jquery-ui/ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="lib/jquery-file-upload/js/jquery.fileupload.js"></script>
	<script type="text/javascript" src="lib/jquery-file-upload/js/jquery.iframe-transport.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/models.js"></script>
	<script type="text/javascript" src="js/nav.js"></script>
	<script type="text/javascript" src="js/avatar.js"></script>
	<script type="text/javascript" src="js/screens/feed.js"></script>
	<script type="text/javascript" src="js/screens/friends.js"></script>
	<script type="text/javascript" src="js/screens/profile.js"></script>
	<script type="text/javascript" src="js/screens/register.js"></script>
	<script type="text/javascript" src="js/screens/room.js"></script>
	<script type="text/javascript" src="js/screens/rooms.js"></script>
	<script type="text/javascript" src="js/screens/login.js"></script>
	<script type="text/javascript" src="js/screens/post.js"></script>
	<script type="text/javascript" src="js/screens/scan.js"></script>
	<script type="text/javascript" src="js/screens/avatar.js"></script>
	<script type="text/javascript" src="js/screens/settings.js"></script>
	<script>
		$.getJSON('config.json', function (config) {
			window.config = config;
			angular.bootstrap($('html'), ['leapinit']);
		});
	</script>
</head>
<body ng-cloak>
	<div class="app" ng-class="{ fakemobile: fakeMobile, nohoneycomb: noHoneycomb }">
		<div class="screen screen-{{ name }}" ng-view></div>
		<div ng-if="navbars" navbars></div>
	</div>
</body>
</html>
