<toolbar></toolbar>

<div class="content">

	<h3>Rooms</h3>

	<a ng-repeat="room in rooms" href="#/room/{{ room.id }}" class="room"><!-- TODO: leave room -->
		<div class="icon"><span class="fa fa-shopping-bag"></span></div>
		<div class="name">{{ room.name }}</div>
		<div ng-if="room.unseen > 0"><div class="label">{{ room.unseen }}</div></div>
	</a>

	<li ng-if="!rooms.length" class="msg msg-info">
		<p><strong>You are not in any rooms.</strong></p>
		<p>Join rooms by scanning barcodes</p>
	</li>

</div>
