<toolbar></toolbar>

<div class="content loading" ng-if="!userRooms && !error"></div>

<div class="content" ng-if="userRooms">

	<h1>Rooms you are in</h1>
	<room room="room" ng-repeat="room in userRooms"></room>
	<div ng-if="!userRooms.length" class="msg msg-info">
		<p><strong>You are not in any rooms.</strong></p>
		<p>Join rooms by scanning barcodes</p>
	</div>

	<h1>Popular rooms</h1>
	<room room="room" ng-repeat="room in popularRooms"></room>

</div>

<error error="error"></error>
