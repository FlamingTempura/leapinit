<toolbar title="'Use existing nickname'"></toolbar>

<form class="content" ng-submit="submit()">
	<p>Enter your existing nickname and password.</p>
	<input type="text" ng-model="username" placeholder="Nickname" ng-disabled="loading" required>
	<input type="password" ng-model="password" placeholder="Password" ng-disabled="loading" required>
	<input type="submit" ng-class="{ loading: loading }" ng-disabled="loading" value="Continue">
</form>

<error error="error"></error>
