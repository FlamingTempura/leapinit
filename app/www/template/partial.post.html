<div>
	<h2 class="rooma-name" ng-if="!reply && !hideRoom" ui-sref="room({ roomId: post.roomId })">Posted in {{ post.roomName }}:</h2>
	<div class="post" ng-class="{ card: !reply, reply: reply }">
		<div class="above">
			<span class="user" ng-if="post.username">{{ post.username }}</span>
			<div class="right">
				<span class="location" ng-if="!reply && post.distance">
					<span class="fa fa-map-marker"></span> {{ post.distance | number : 1 }}mi &nbsp;
				</span>
				<span class="created">
					<span class="fa fa-clock-o"></span> {{ post.created | fromNow }}
				</span>
			</div>
		</div>
		<div class="message" ui-sref="post({ postId: post.id })">{{ post.message }}</div>
		<div class="pic" ng-if="!reply && post.picture" style="background-image: url({{ post.picture }});" ui-sref="post({ postId: post.id })"></div>
		<div class="below" ng-if="!reply">
			<div class="love" ng-click="reaction('love')" ng-class="{ active: post.userReaction === 'love' }">
				<div class="hexagon"><span class="fa fa-heart"></span></div>
				<div class="count">{{ post.loveCount }} loves</div>
			</div>
			<div class="hate" ng-click="reaction('hate')" ng-class="{ active: post.userReaction === 'hate' }">
				<div class="hexagon"><span class="fa fa-frown-o"></span></div>
				<div class="count">{{ post.hateCount }} dislikes</div>
			</div>
			<div class="reply" ui-sref="post({ postId: post.id })">
				<div class="hexagon"><span class="fa fa-comments"></span></div>
				<div class="count">{{ post.replyCount }} reply</div>
			</div>
			<div class="share" ng-click="share()">
				<div class="hexagon"><span class="fa fa-share-alt"></span></div>
				<div class="count">Share</div>
			</div>
		</div>
		<div>{{ score }}</div>
		<div class="replies" ng-if="!summary">
			<post ng-repeat="reply in post.replies" post="reply" summary="true" reply="true"></post>

			<form class="post" ng-click="headerActive = true" ng-class="{ active: headerActive }">
				<input type="text" ng-model="replyModel.message" placeholder="Write a reply...">
				<button ng-click="onReply()">Post</button>
			</form>

		</div>
	</div>
</div>
