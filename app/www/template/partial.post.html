<a ui-sref="post({ postId: post.id })" class="card post">
	<div class="pic" ng-if="post.picture" style="background-image: url({{ post.picture }});"></div>
	<div class="user" ng-if="post.username">{{ post.username }}</div>
	<div class="location" ng-if="post.location">{{ post.location }}</div>
	<div class="message">{{ post.message }}</div>
	<div class="created">{{ post.created | date }}</div>
	<div class="reply">{{ replies.length }} replies</div>
	<div class="room"><a ui-sref="room({ roomId: post.room.id })">in {{ post.room.name }}</a></div>
	<div>{{ score }}</div>
</a>
