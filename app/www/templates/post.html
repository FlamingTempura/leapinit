<div class="msg msg-error" ng-if="error">{{ error }}</div>
<div class="above">
	<div class="avatar avatar-small" avatar="post.attributes.person.avatar" avatar-size="30"></div>
	<div class="meta">
		<a class="name" href="#/profile/{{ post.attributes.person.id }}">{{ post.attributes.person.username }}</a>
		posted in
		<a class="room" href="#/room/{{ post.attributes.room.id }}">{{ post.attributes.room.name }}</a>
		<span class="date">{{ post.created() }}</span>
	</div>
	<div class="text">
		{{ post.attributes.text }}
	</div>
</div>
<div class="rect rect-overflow media media-picture" style="background-image:url({{ post.previewFull() }})"></div>
<div class="below">
	<ul>
		<li>Like</li><li>Comment</li>
	</ul>
</div>
