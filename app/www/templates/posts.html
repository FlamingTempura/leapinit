
<ul class="posts" ng-if="noHoneycomb">
	<li class="post" ng-repeat="post in posts.models" ng-include="'templates/post.html'"></li>
	<li ng-if="user.feed.models.length === 0" class="msg msg-info">
		<p><strong>There are no more posts to display in your feed.</strong></p>
		<p>Join more rooms by scanning barcodes.</p>
	</li>
</ul>

<ul class="honeycomb" ng-if="!noHoneycomb" fixscroll>
	<li 	ng-repeat="cell in posts.honeycomb.cells"
			class="cell"
			style="
				left: {{ cell.x }}px; 
				top: {{ cell.y }}px; 
				background-image: {{ cell.bg }};
				width: {{ posts.honeycomb.cellWidth }}px;
				height: {{ posts.honeycomb.cellHeight }}px;"
			ng-click="go('/room/' + cell.post.attributes.room_id + '/post/' + cell.post.id)">
	</li>
</ul>
