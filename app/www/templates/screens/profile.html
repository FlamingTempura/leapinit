
<div class="avatar avatar-medium" avatar="person.attributes.avatar" ng-click="go('/avatar')"></div>

</div>
<div class="user-info">
	<div class="user-username">{{ person.attributes.username }}</div>
	<div class="user-biography">{{ person.attributes.biography }}</div>
</div>

<div class="user-info">
	<input type="text" ng-model="user.attributes.username" class="user-username">
	<input type="text" ng-model="user.attributes.biography" class="user-biography">
</div>

<div class="user-buttons" ng-if="!own">
	<button>Add friend</button>
	<button>Message</button>
</div>

<ul class="user-medias">
	<li class="user-media" ng-repeat="media in medias">
		<img placeholder ng-class="rect rect-{{ media.size }}">
	</li>
</ul>
