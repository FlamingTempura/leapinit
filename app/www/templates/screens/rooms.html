<ul ng-if="!user.rooms.empty()" class="rooms" fixscroll>
	<li class="room" ng-repeat="room in user.rooms.models">
		<a href="#/room/{{ room.id }}" class="rect rect-wide">
			<span class="name">{{ room.attributes.name }}</span>
			<div ng-if="!noHoneycomb" ng-controller="rooms" ng-include="'templates/posts.html'"></div>
		</a>
	</li>
</ul>



<li ng-if="user.rooms.empty()" class="msg msg-info">
	<p><strong>You are not in any rooms.</strong></p>
	<p>Join rooms by scanning barcodes</p>
</li>
