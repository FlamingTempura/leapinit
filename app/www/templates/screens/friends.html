<div ng-if="user.friends.fetching && !user.friends.empty()" class="loading loading-light"></div>

<ul ng-if="!user.friends.empty()" class="people" fixscroll>
	<li class="person" ng-repeat="person in user.friends.models" ng-include="'templates/person.html'"></li>
</ul>

<div ng-if="user.friends.empty()" class="msg msg-info">
	<p><strong>You have no friends : (</strong></p>
	<p>Make friends in rooms.</p>
</div>
